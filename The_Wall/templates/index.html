<html>
<head>
  <title>THE WALL</title>
  <style type="text/css">
    #wrapper {
      width:: 600px;
      margin: 10px;
      background-color: lightblue;
      text-align: center;
    }
    #notice {
      height: 100px;
    }
    #fail_style {
      background-color: red;
      color: white;
      text-align: center;
      display: inline-block;
      padding: 20px;
    }

    #form_div {
      width:400px;
      height: 120px;
      border: solid 1px black;
      text-align: center;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="notice">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="fail_style">
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
            </div>
        {% endif %}
      {% endwith %}
    </div>
    <div id="form_div">
      <form action='/login_register' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
        <label for="email">Email Address:<input type="email" name="email" id="email"></label><br>
        <label for="password">Password:<input type="text" name="password" id="password"></label><br>
        <label for="password_confirm">Confirm Password:<input type="text" name="password_confirm" id="password_confirm"></label><br>
        <input type="submit" value="submit">
      </form>
    </div>
  </div>

</body>
</html>
